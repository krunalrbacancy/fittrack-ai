<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Dumbbell/Weight Icon -->
  <g transform="translate(20, 35)">
    <!-- Left weight -->
    <rect x="0" y="15" width="12" height="20" rx="2" fill="white" opacity="0.9"/>
    <!-- Bar -->
    <rect x="12" y="22" width="36" height="6" rx="3" fill="white" opacity="0.9"/>
    <!-- Right weight -->
    <rect x="48" y="15" width="12" height="20" rx="2" fill="white" opacity="0.9"/>
  </g>
  <!-- Activity/Fitness lines -->
  <circle cx="50" cy="75" r="8" fill="white" opacity="0.8"/>
  <path d="M 50 67 L 50 50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
</svg>

